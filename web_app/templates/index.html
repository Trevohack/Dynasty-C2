<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynasty</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <h1 class="center-align">Dynasty - Web App</h1> 
    <div class="row">
        <div class="col s12">
            <form action="/search" method="GET">
                <div class="input-field">
                    <input type="text" name="query" id="search" value="{{ query }}" class="validate">
                    <label for="search">Search</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit">Search</button>
            </form>
        </div>
    </div>
    <ul class="collection">
        {% for file in files %}
        <li class="collection-item"><a href="{{ url_for('serve_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
        {% if not files %}
        <li class="collection-item">No files found.</li>
        {% endif %}
    </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
